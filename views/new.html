<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TrackTube</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body style="font-family: 'Roboto', sans-serif;">
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" style="background-color: #00a9ea;">
        <div class="container">
            <a href="/" class="navbar-brand fw-semibold">TrackTube</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="/" class="nav-link" aria-current="page">Home</a>
                    </li>
                    <li>
                        <a href="/new" class="nav-link active">Add New Data</a>
                    </li>
                    <li class="nav-item">
                        <a href="/logout" class="nav-link">Log Out</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <section class="mt-5 pt-4" id="content">
        <div class="container">
            <h2 class="text-center"><b>Add New Video</b></h2>
        </div>

        <div class="container mt-3">
            <div class="row justify-content-center">
                <div class="col-md-7">
                    <form action="/new" method="post">
                        <div class="mb-3">
                            <label for="url" class="form-label">YouTube URL</label>
                            <input type="url" class="form-control" id="url" name="url" required>
                        </div>
                        <button type="submit" class="btn text-white" style="background-color: #00a9ea;">Load YouTube Details</button>

                        <div class="row mt-4 align-items-start" style="display: flex">
                            <div class="col-md-5 mb-2 mb-md-0">
                                <label for="thumbnail" class="form-label">Thumbnail</label>
                                <img src="https://img.youtube.com/vi/GtTedu98Ric/hqdefault.jpg" class="img-fluid img-thumbnail" alt="Thumbnail" id="thumbnail">
                            </div>
                            <div class="col-md-7">
                                <fieldset disabled>
                                    <div class="mb-2">
                                        <label for="number" class="form-label">Number</label>
                                        <input type="text" class="form-control" id="number" name="number" value="D001">
                                    </div>
                                    <div class="mb-2">
                                        <label for="title" class="form-label">Title</label>
                                        <input type="text" class="form-control" id="title" name="title" value="Cara Mendapatkan Dia">
                                    </div>
                                    <div class="row mb-3">
                                        <div class="col-md-6 mb-2">
                                            <label for="views" class="form-label">Views</label>
                                            <input type="text" class="form-control" id="views" name="views" value="20">
                                        </div>
                                        <div class="col-md-6">
                                            <label for="likes" class="form-label">Likes</label>
                                            <input type="text" class="form-control" id="likes" name="likes" value="7">
                                        </div>
                                    </div>
                                </fieldset>
                            </div>
                            <button type="submit" class="btn text-white" style="background-color: #00a9ea;">Add Video</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
